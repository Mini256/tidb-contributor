<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDB Contributor List</title>
    <link rel="stylesheet" href="./asset//css/index.css"/>
</head>
<body>
    <div>
         <div class="project-header">
            <h1 class="project-name">TiDB</h1>
         </div>
         <div class="project-navbar">
            <div class="navbar-menu">
                <div class="navbar-item">
                    Brief
                </div>
                <div class="navbar-item active">
                    Contributor
                </div>
                <div class="navbar-item">
                    Milestones
                </div>
            </div>
            <div class="toolbar">
                <input id="search-input" class="search-input" placeholder="Keyword...">
            </div>
         </div>
         <div class="project-content">
            <div class="contributor-table">
                <div class="contributor-table-header">
                    <div class="contributor-table-heading contributor-rank-col">RANK</div>
                    <div class="contributor-table-heading contributor-info-col">CONTRIBUTOR</div>
                    <div class="contributor-table-heading contributor-trend-col hidden-xs">TREND</div>
                    <div class="contributor-table-heading contributor-contribution-col">CONTRIBUTIONS</div>
                </div>
                <div class="contributor-table-body" id="contributor-table-body">
                </div>
                <div class="loading" id="loading">
                    <span>Loading...</span>
                </div>
            </div>
         </div>
    </div>
    <script src="./asset/js//main.js"></script>
</body>
</html>
